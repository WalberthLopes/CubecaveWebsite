<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link href='https://fonts.googleapis.com/css?family=Alegreya SC' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="/assets/images/icon.png" />
    <title>Cube Cave's</title>
</head>
<body>
    <div class="container" id="template-areas">
        <div id="header">
            <img id="header-logo" src="/assets/images/cubecave.png" onclick="myFunction()">
            <button id="ip-button" onclick="myFunction()">Play Now</button>
            <p id="header-ip" onclick="myFunction()">SERVER IP: MC.CUBECAVE.NET</p>
            <button id="header-button" onclick="window.location.href='/index.html'">Home</button>
            <button id="header-button" onclick="window.location.href='/index.html'">Wiki</button>
            <button id="header-button" onclick="window.location.href='/index.html'">Regras</button>
            <button id="header-button" onclick="window.location.href='/index.html'">Suporte</button>
            <button id="header-button" onclick="window.location.href='https://cubecave.lojasquare.net'">Loja</button>
        </div>
        <div id="hover">
            <p class="cards-container">
                <span id="card">
                    <span id="block-card">
                        <span id="block-title">
                            <span id="card-title">
                                Bloodmoon Update, Maio de 2022
                            </span>
                        </span>
                        <img id="card-banner" src="/assets/images/bloodmoon.png">
                        <span id="block-text">
                            <span id="card-text">
                                A cada 25 dias do mine surgirá uma bloodmoon e você enfrentará ondas de monstros
                                durante uma noite longa e cheia de perigos! Você consegue sair vivo dessa?
                            </span>
                        </span>
                    </span>
                    <br><br>
                </span>
                <span id="minicard">
                    <span id="block-image">
                        <img src="/assets/images/minicard.png">
                        <span id="block-text-minicard">
                            <span id="minicard-text">
                                Melhore sua conta!
                            </span>
                            <button id="minicard-button" onclick="window.location.href='https://cubecave.lojasquare.net'">ABRIR LOJA</button>
                        </span>
                    </span>
                </span>
            </p>
        </div>
        <div id="footer">
            3
        </div>
    </div>
    <script>
        function myFunction() {

            navigator.clipboard.writeText("cubecave.net")
            .then(() => {
                alert("IP COPIADO COM SUCESSO!")
            })
        }
    </script>
</body>
</html>
