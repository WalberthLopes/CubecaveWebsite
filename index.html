<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Alegreya SC' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="/assets/images/icon.png" />
    <title>CubeCave - Minecraft Server</title>
</head>
<body>
    <div class="loginContainer">
        <div class="loginButtons">
            <button class="loginButton" onclick="missPage()">SINGUP</button>
            <button class="loginButton" onclick="missPage()">LOGIN</button>
        </div>
    </div>
    <div class="container">
        <div class="headerContainer">
            <img class="headerIpImg" src="/assets/images/cubecave.png">
            <button class="headerIpButton" onclick="copyIp()">JOGAR</button>
            <p class="headerIpText" onclick="copyIp()">SERVER IP: MC.CUBECAVE.NET</p>
            <button class="headerMenuButton" onclick="window.location.href='/index.html'">Home</button>
            <button class="headerMenuButton" onclick="window.location.href='/index.html'">Wiki</button>
            <button class="headerMenuButton" onclick="window.location.href='/index.html'">Regras</button>
            <button class="headerMenuButton" onclick="window.location.href='/forum.html'">Fórum</button>
            <button class="headerMenuButton" onclick="window.location.href='https://cubecave.lojasquare.net'">Loja</button>
        </div>
        <div class="bodyContainer">
            <div class="bodyCardsContainer">
                <!-- MAIN CARDS -->
                <div class="bodyMainCardContainer">
                    <div class="bodyMainCard">
                        <div class="bodyMainCardHeader">
                            <div class="bodyMainCardTitle">
                                Bloodmoon Update, maio de 2022
                            </div>
                        </div>
                        <div class="bodyMainCardImg">
                            i
                        </div>
                        <div class="bodyMainCardFooter">
                            <div class="bodyMainCardText">
                                A cada 25 dias do mine surgirá uma bloodmoon e você enfrentará ondas de monstros durante uma noite longa e cheia de perigos! Você consegue sair vivo dessa?
                            </div>
                            <button class="bodyMainCardSubText" onclick="window.location.href=''">Acesse e saiba mais!</button>
                        </div>
                    </div>
                </div>
                <!-- SIDE CARDS -->
                <div class="bodySideCardContainer">
                    <div class="bodySideCard">
                        <div class="bodySideCardTextContainer">
                            <div class="bodySideCardText">
                                Melhore sua conta!
                            </div>
                            <button class="bodySideCardButton" onclick="window.location.href='https://cubecave.lojasquare.net'">ABRIR LOJA</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footerContainer">
            <div class="footerInfoContainer">
                <img src="/assets/images/icon.png">
                <div class="footerText">
                    © 2022 Cubecave. Todos os direitos reservados.
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/javascript/main.js"></script>
</body>
</html>
